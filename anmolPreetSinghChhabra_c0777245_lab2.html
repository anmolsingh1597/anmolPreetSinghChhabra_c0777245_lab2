<html>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
		
	<script language="javascript">
		
		//Your code goes here
		let numberOfRows = document.getElementById("t1");
		let numberOfCols = document.getElementById("t2");
		let generateTableBtn = document.getElementById("b1");
		let addColumnBtn = document.getElementById("b2");
		let addRowBtn = document.getElementById("b3");
		let fontTag = document.getElementsByTagName("font");
		let inputTag = document.getElementsByTagName("input");
		let bodyTag = document.body;
		let tableTag = document.createElement('table');
		let tblBody = document.createElement('tbody');

		function generateTable(){

			if(numberOfCols.value == 0 || numberOfRows.value == 0){
					alert("Please insert valid number of rows")
			}else{
  				tableTag.border = '1';

  				tableTag.appendChild(tblBody);

  				for (var i = 0; i < numberOfRows.value; i++) {
    			let tableRow = document.createElement('tr');
    			tblBody.appendChild(tableRow);

    			for (var j = 0; j < numberOfCols.value; j++) {
      			let tableData = document.createElement('td');
      			tableData.width = '500px';
      			tableData.appendChild(document.createTextNode("row[" + i + "], "+ " col[" + j + "]"));
      			tableRow.appendChild(tableData);
   					 }
  				}
 			 	bodyTag.appendChild(tableTag);
				  fontTag[0].style.display = "none";
				  inputTag[0].style.display = "none";
				  inputTag[1].style.display = "none";
				  generateTableBtn.style.display = "none";
			}
		};
		

		function addColumn(){
			let col = parseInt(numberOfCols.value);
			console.log(numberOfRows.value)
			tableTag.insertCell(col)

		};

		
		function addRow(){
				tableTag.border = '1';
  				tableTag.appendChild(tblBody);
				  let row = parseInt(numberOfRows.value)

    			let tableRow = document.createElement('tr');
    			tblBody.appendChild(tableRow);

    			for (var j = 0; j < numberOfCols.value; j++) {
      			let tableData = document.createElement('td');
      			tableData.width = '500px';
      			tableData.appendChild(document.createTextNode("row[" + row + "], "+ " col[" + j + "]"));
      			tableRow.appendChild(tableData);
   					 }	
						row = row+1
		};

	</script>
	
</html>
